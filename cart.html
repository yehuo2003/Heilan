<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>海澜之家——购物车</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/cart.css"/>
</head>
<body>
<!--引入头部-->
<header>
    <iframe src="header.html" frameborder="0" scrolling="no" class="my_header"></iframe>
</header>
<div class="container">
    <!-- 导航-->
    <nav class="breadcrumb">
        <a href="#" class="breadcrumb-item">首页</a>
        <a href="#" class="breadcrumb-item my_must">购物车</a>
    </nav>
    <!-- 卡片-->
    <div class="card">
        <div class="card-header d-flex text-center p-0 justify-content-start">
            <div><span>商品名称</span></div>
            <div><span>库存</span></div>
            <div><span>价格</span></div>
            <div><span>数量</span></div>
            <div><span>小计</span></div>
            <div><span>操作</span></div>
        </div>
        <div class="card-body pt-0">
          <div class="d-flex text-center border-bottom pb-3 mt-3">
            <div class="d-flex text-left">
                <img src="img/cate/HNEAD1R002A_21816_1--w_460_h_460.jpg"/>
                <div class="pl-3 pr-2">
                <a href="#">
                    <p>HLA海澜之家牛津纺水洗休闲衬衫2019春季新品舒适透气长袖衬衫男HNEAD1R002A</p>
                    <p class="my_gray">颜色：粉红（净色）</p>
                    <p class="my_gray">尺码：175/96A(41)</p>
                </a>
                </div>
            </div>
            <div>
                <span class="my_line_height">有货</span>
            </div>

                <span class="my_line_height pl-5">￥198.00</span>

            <div class="d-flex align-items-center pl-5 ml-5 pt-3">
                <button class="btn bg-white border-right-0 my_btn3">-</button>
                <span class="w-25 my_span">1</span>
                <button class="btn bg-white border-left-0 my_btn3">+</button>
            </div>
            <span class="my_line_height price d-block mr-5 pl-5">￥198.00</span>
            <div class="my_line_height">
                <button class="btn btn-danger pl-4 pr-4">
                    <img src="img/cate/rabth.png"/>
                </button>
            </div>
          </div>
            <div class="d-flex text-center border-bottom pb-3 mt-3">
                <div class="d-flex text-left">
                    <img src="img/cate/HNEAD4E612A_21812_1--w_460_h_460.jpg"/>
                    <div class="pl-3 pr-2">
                        <a href="#">
                            <p>HLA海澜之家长袖牛仔保暖衬衫2018冬季新品加绒舒适长衬男HNEAD4E612A</p>
                            <p class="my_gray">颜色：牛仔蓝（净色）</p>
                            <p class="my_gray">尺码：170/88A(39)</p>
                        </a>
                    </div>
                </div>
                <div>
                    <span class="my_line_height">有货</span>
                </div>

                    <span class="my_line_height pl-5">￥328.00</span>

                <div class="d-flex align-items-center pl-5 ml-5 pt-3">
                    <button class="btn bg-white border-right-0 my_btn3">-</button>
                    <span class="w-25 my_span">1</span>
                    <button class="btn bg-white border-left-0 my_btn3">+</button>
                </div>
                <span class="my_line_height price d-block mr-5 pl-5">￥328.00</span>
                <div class="my_line_height">
                    <button class="btn btn-danger pl-4 pr-4">
                        <img src="img/cate/rabth.png"/>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <!-- 继续购物-->
          <div>
            <button class="btn btn-danger"><a href="goods.html" class="text-white">继续购物</a></button>
              &nbsp;&nbsp;<a href="#">清空购物袋</a>
          </div>
          <div class="float-right">
              <h5 class="text-danger p-2">总计</h5>
              <p>商品数量：<span id="priceNum">2</span></p>
              <p>商品总额：<span class="text-danger" id="sum">￥526.00</span></p>
              <p><button class="btn btn-danger float-right">结算</button></p>
          </div>
        </div>
    </div>

</div>
<!--引入尾部-->
<footer>
    <iframe src="footer.html" frameborder="0" scrolling="no" class="my_footer"></iframe>
</footer>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>

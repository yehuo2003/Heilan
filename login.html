<!DOCTYPE html>
<html>

<body>
<!--引入头部-->
<header>
    <iframe src="header.html" frameborder="0" scrolling="no" class="my_header"></iframe>
</header>
<div class="container">
    <!--登录导航-->
    <div class="row">
        <div class="col-sm-12">
            <nav class="breadcrumb">

            </nav>
            <hr/>
        </div>
    </div>
    <!-- 登录列表-->
    <div class="row mb-3">
        <!-- 左边：已注册用户-->

            <div class="card">

                    </div>
                    <p>
                        <input type="checkbox" class="mt-4"/>记住密码
                        <a href="#">忘记密码?</a>
                    </p>
                    <div>
                        <input type="button" value="登录" class="btn btn-danger"/>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <p class="text-left">使用其他合作网站账号登录</p>
                    <p>
                        <img src="img/login/logoimg1.jpg"/>
                        <img src="img/login/logoimg2.jpg"/>
                        <img src="img/login/logoimg3.jpg"/>
                    </p>
                </div>
            </div>
        </div>
        <!-- 右边：未注册用户-->
        <div class="col-6">
            <div class="card">
                <div class="card-header">未注册用户</div>
                <div class="card-body">
                    <div class="p1">
                        现在免费注册成为海澜之家用户，便能立刻享受便宜又
                        放心的购物乐趣。
                    </div>

                        <span>
                            &nbsp;&nbsp;&nbsp;<img src="img/login/logoimg4.jpg"/>简单快捷 1分钟即可完成注册
                        </span><br/>
                        <span>
                            &nbsp;&nbsp;&nbsp;<img src="img/login/logoimg4.jpg"/>注册用户可方便的收藏商品
                        </span><br/>
                        <span>
                           &nbsp;&nbsp;&nbsp;<img src="img/login/logoimg4.jpg"/>注册用户可方便的管理查询自己的订单
                        </span>
                    </div>
                    <div>   

                         <button class="btn btn-dark">
                             <a href="reg.html" class="text-white">免费注册</a>
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>

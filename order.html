            <nav class="breadcrumb">

            </nav>

    </div>
    <!-- 订单，左边列表，右边详情-->

        <!-- 我的家人-->
      <div class="col-2 text-center mb-5">

                    <li class="list-group-item list-group-item-light border-bottom-0"><a href="#coll-1" data-toggle="collapse">已取消订单</a></li>
                </ul>
                <div class="card-header">
                    <h5>账户管理</h5>
                </div>
                <ul class="card-body list-group p-0">
                    <li class="list-group-item list-group-item-light"><a href="#coll-2" data-toggle="collapse">管理个人信息</a></li>

                </div>
                <div class="card-body p-0 text-left pl-3">
                    <!-- 热线邮箱-->
                   <h6 class="mb-0 border-bottom-0">热线：13666990716</h6>
                   <h6>邮箱：9208608@qq.com</h6>
                </div>
            </div>
        </div>
      </div>
      <div class="col-10 mb-5">
            <div id="coll">
                <!-- 我的订单-->
                <div id="coll-1" class="collapse" data-parent="#order">
                   <div class="bq">
                    <span>我的订单</span>
                   </div>
                   <div class="mt-3">
                       <table class="table table-light text-center">
                           <thead>
                           <tr class="table-secondary">
                               <th>订单号</th>
                               <th>收货人</th>
                               <th>金额</th>
                               <th>下单时间</th>
                               <th>支付方式</th>
                               <th>状态</th>
                               <th>操作</th>
                           </tr>
                           </thead>
                       </table>
                   </div>
                </div>
            <!-- 管理个人信息-->
                <div id="coll-2" class="collapse" data-parent="#order">
                    <div class="bq">
                        <span>管理个人信息</span>
                    </div>
                    <div class="mt-3 pl-5 form-group">
                        <p>用户名 <span>81F8E105F5960612038FF42150584621</span></p>     
                        <p class="d-flex">姓名　　
                            <input type="text" class="form-control w-25"/>
                            <span></span>
                        </p>

                        </p>

                        </p>
                        <p>设为收货地址　
                            <input type="radio" name="add" checked/>是
                            <input type="radio" name="add"/>否
                        </p>
                        <p><button class="btn btn-danger p-2 mt-2">确认修改</button></p>
                    </div>
                </div>
            </div>
        </div>

</div>
